<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <!-- Bootstrap CSS CDN  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

   <!-- Font Awesome CSS Icons (For cool glyphicons) -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <main class="container">
      <section>

        <!------- Row 9am --------->
        <section class="row">
            <p class="hour"> 9am </p>
            <textarea class="description" cols="100" data-time="9am"></textarea>
            <button class="saveBtn" data-time="9am"><i class="fa fa-save"></i></button>
        </section>

       <!------- Row 10am --------->
       <section class="row">
          <p class="hour">10am</p>
          <textarea class="description" cols="100" data-time="10am"></textarea>
          <button class="saveBtn" data-time="10am"><i class="fa fa-save"></i></button>
       </section>

        <!------- Row 11am --------->
        <section class="row">
          <p class="hour">11am</p>
          <textarea class="description" cols="100" data-time="11am"></textarea>
          <button class="saveBtn" data-time="11am"><i class="fa fa-save"></i> </button>
       </section>

        <!------- Row 12pm --------->
        <section class="row">
          <p class="hour">12pm</p>
          <textarea class="description" cols="100" data-time="12pm"></textarea>
          <button class="saveBtn" data-time="12pm"><i class="fa fa-save"></i></button>
       </section>

        <!------- Row 1pm --------->
        <section class="row">
            <p class="hour"> 1pm </p>
            <textarea class="description" cols="100" data-time="1pm"></textarea>
            <button class="saveBtn" data-time="1pm"><i class="fa fa-save"></i></button>
       </section>

        <!------- Row 2pm --------->
        <section class="row">
            <p class="hour"> 2pm </p>
            <textarea class="description" cols="100" data-time="2pm"></textarea>
            <button class="saveBtn" data-time="2pm"><i class="fa fa-save"></i></button>
       </section>

        <!------- Row 3pm --------->
        <section class="row">
            <p class="hour"> 3pm </p>
            <textarea class="description"cols="100"data-time="3pm"></textarea>
            <button class="saveBtn" data-time="3pm"><i class="fa fa-save"></i></button>
       </section>

        <!------- Row 4pm --------->
        <section class="row">
            <p class="hour"> 4pm </p>
            <textarea class="description" cols="100" data-time="4pm"></textarea>
            <button class="saveBtn" data-time="4pm"><i class="fa fa-save"></i> </button>
       </section>

        <!------- Row 5pm --------->
        <section class="row">
          <p class="hour"> 5pm </p>
          <textarea class="future description" cols="100" data-time="5pm"></textarea>
          <button class="saveBtn" data-time="5pm"><i class="fa fa-save"></i> </button>
        </section>

      </section>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>

  </body>
</html>
