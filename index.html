<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <main class="container">
      <section>

        <!------- Row 9am --------->

        <section class="row">
            <p class="hour"> 9am </p>
            <textarea class="description" cols="100" data-time="9am"></textarea>
            <button class="saveBtn" data-time="9am"> 
              <span class="glyphicon glyphicon-floppy-disk"></span> 
            </button>
        </section>

       <!------- Row 10am --------->
       <section class="row">
          <p class="hour">10am</p>
          <textarea class="description" cols="100" data-time="10am"></textarea>
          <button class="saveBtn" data-time="10am">
            <span class="glyphicon glyphicon-floppy-disk">  </span>
          </button>
       </section>

        <!------- Row 11am --------->
        <section class="row">
          <p class="hour">11am</p>
          <textarea class="description" cols="100" data-time="11am"></textarea>
          <button class="saveBtn" data-time="11am">
            <span class="glyphicon glyphicon-floppy-disk">  </span>
          </button>
       </section>

        <!------- Row 12pm --------->
        <section class="row">
          <p class="hour">12pm</p>
          <textarea class="description" cols="100" data-time="12pm"></textarea>
          <button class="saveBtn" data-time="12pm">
            <span class="glyphicon glyphicon-floppy-disk">  </span>
          </button>
       </section>

        <!------- Row 1pm --------->
        <section class="row">
            <p class="hour"> 1pm </p>
            <textarea class="description" cols="100" data-time="1pm"></textarea>
            <button class="saveBtn" data-time="1pm">
              <span class="glyphicon glyphicon-floppy-disk"></span>
            </button>
       </section>

        <!------- Row 2pm --------->
        <section class="row">
            <p class="hour"> 2pm </p>
            <textarea class="description" cols="100" data-time="2pm"></textarea>
            <button class="saveBtn" data-time="2pm">
              <span class="glyphicon glyphicon-floppy-disk"></span>
            </button>
       </section>

        <!------- Row 3pm --------->
        <section class="row">
            <p class="hour"> 3pm </p>
            <textarea class="description"cols="100"data-time="3pm"></textarea>
            <button class="saveBtn" data-time="3pm">
              <span class="glyphicon glyphicon-floppy-disk"></span>
            </button>
       </section>

        <!------- Row 4pm --------->
        <section class="row">
            <p class="hour"> 4pm </p>
            <textarea class="description" cols="100" data-time="4pm"></textarea>
            <button class="saveBtn" data-time="4pm">
              <span class="glyphicon glyphicon-floppy-disk"></span>
            </button>
       </section>

        <!------- Row 5pm --------->
        <section class="row">
          <p class="hour"> 5pm </p>
          <textarea class="future description" cols="100" data-time="5pm"></textarea>
          <button class="saveBtn" data-time="5pm">
            <span class="glyphicon glyphicon-floppy-disk">  </span>
          </button>
        </section>

      </section>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>

  </body>
</html>
